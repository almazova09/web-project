deployment:
  name: web
  replicas: 1
  port: 3000
  image:
    repository: myprivateregistry15.azurecr.io/web
    tag: v1                              
    pullSecrets:
      - name: acr-auth

  probes:
    readiness:
      path: /health
      port: 3000
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 5
    liveness:
      path: /health
      port: 3000
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 5

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

service:
  name: web-service
  port: 80
  type: LoadBalancer

hpa:
  minReplicas: 1
  maxReplicas: 5
  cpuTarget: 50

env:
  NODE_ENV: "production"
  API_URL: "http://api-service.api.svc.cluster.local:3001"  

secrets:
  DB_USER: ""
  DB_PASS: ""
